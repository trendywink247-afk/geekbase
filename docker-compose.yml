version: "3.9"

services:
  # ---- GeekSpace API + Frontend ----
  geekspace:
    build: .
    container_name: geekspace-app
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/geekspace.db
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama-qtzz-ollama-1:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5-coder:7b}
      - EDITH_GATEWAY_URL=${EDITH_GATEWAY_URL:-http://edith-bridge:8787}
      - EDITH_TOKEN=${EDITH_TOKEN:-}
    volumes:
      - geekspace-data:/app/data
    networks:
      - geekspace-net
      - geekspace-shared
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # ---- EDITH Bridge (WS-RPC â†’ HTTP for OpenClaw) ----
  edith-bridge:
    build: ./bridge/edith-bridge
    container_name: geekspace-edith-bridge
    restart: unless-stopped
    profiles: ["edith"]
    environment:
      - EDITH_OPENCLAW_WS=${EDITH_OPENCLAW_WS:-ws://openclaw-1xzv-openclaw-1:55550}
      - EDITH_TOKEN=${EDITH_TOKEN:-}
      - OPENCLAW_CHAT_METHOD=${OPENCLAW_CHAT_METHOD:-chat.completions}
      - BRIDGE_PORT=8787
      - REQUEST_TIMEOUT_MS=120000
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - geekspace-net
      - geekspace-shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    container_name: geekspace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - geekspace-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  geekspace-data:
    driver: local
  redis-data:
    driver: local

networks:
  geekspace-net:
    driver: bridge
  geekspace-shared:
    external: true
