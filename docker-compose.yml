version: "3.9"

services:
  # ---- GeekSpace API + frontend ----
  geekspace:
    build: .
    container_name: geekspace-app
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/geekspace.db
      - REDIS_URL=redis://redis:6379
      # Ollama — reach via host (internal port, not exposed publicly)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5-coder:1.5b}
      # EDITH / OpenClaw — reach via host-mapped port
      - EDITH_GATEWAY_URL=${EDITH_GATEWAY_URL:-http://host.docker.internal:59259}
      - EDITH_TOKEN=${EDITH_TOKEN:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - geekspace-data:/app/data
    networks:
      - geekspace-net
    depends_on:
      redis:
        condition: service_healthy
      edith-bridge:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  # ---- EDITH Bridge (WebSocket→HTTP for OpenClaw) ----
  edith-bridge:
    build: ./bridge/edith-bridge
    container_name: geekspace-edith-bridge
    restart: unless-stopped
    environment:
      - EDITH_OPENCLAW_WS=${EDITH_OPENCLAW_WS:-ws://host.docker.internal:18789}
      - EDITH_TOKEN=${EDITH_TOKEN:-}
      - OPENCLAW_CHAT_METHOD=${OPENCLAW_CHAT_METHOD:-chat.completions}
      - BRIDGE_PORT=8787
      - REQUEST_TIMEOUT_MS=120000
      - LOG_LEVEL=${LOG_LEVEL:-info}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - geekspace-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 15s
      timeout: 5s
      start_period: 5s
      retries: 3

  # ---- Redis (job queue + cache) ----
  redis:
    image: redis:7-alpine
    container_name: geekspace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - geekspace-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ---- Nginx reverse proxy ----
  nginx:
    image: nginx:alpine
    container_name: geekspace-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL:
      # - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - geekspace-net
    depends_on:
      geekspace:
        condition: service_healthy

volumes:
  geekspace-data:
    driver: local
  redis-data:
    driver: local

networks:
  geekspace-net:
    driver: bridge
  # To also connect to the OpenClaw docker network (optional, for direct container-name resolution):
  #   1. Uncomment the block below
  #   2. Add "- openclaw-net" to the geekspace service networks
  #   3. Ensure the OpenClaw compose stack is running first
  # openclaw-net:
  #   external: true
  #   name: openclaw-gtzk_default
