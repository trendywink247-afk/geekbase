version: "3.9"

services:
  # ---- GeekSpace API + frontend ----
  geekspace:
    build: .
    container_name: geekspace-app
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/geekspace.db
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    volumes:
      - geekspace-data:/app/data
    networks:
      - geekspace-net
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  # ---- Redis (job queue + cache) ----
  redis:
    image: redis:7-alpine
    container_name: geekspace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - geekspace-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ---- Nginx reverse proxy ----
  nginx:
    image: nginx:alpine
    container_name: geekspace-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL:
      # - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - geekspace-net
    depends_on:
      geekspace:
        condition: service_healthy

volumes:
  geekspace-data:
    driver: local
  redis-data:
    driver: local

networks:
  geekspace-net:
    driver: bridge
